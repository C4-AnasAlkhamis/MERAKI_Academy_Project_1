<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header start -->
      <div class="header">
        <img src="./Memory Card Game.png" alt="" />
        <h1>Enjoy The <span>Game</span></h1>
      </div>

      <!-- header end -->
      <!-- games start -->
      <div class="games">
        <div class="info">
          <button class="start-btn">Start</button>
        </div>

        <div class="pictures"></div>

        <div class="score">
          <h3 class="right">right move: <span></span></h3>
          <h3 class="wrong">wrong move: <span></span></h3>
          <h3 class="win_lise">Score: </h3>
          <h3 class="timer">timer: <span></span></h3>
        </div>
      </div>
      <!-- games end -->
    </div>

    <script src="./main.js"></script>
  </body>
</html>
